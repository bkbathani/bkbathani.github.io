<!DOCTYPE html>
<html>
<head>
  <title>Narrative Visualization with D3.js</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .chart {
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Narrative Visualization Example</h1>
  <div class="chart"></div>

  <script>
    // Sample data for three cities over time
    const data = [
      { city: "City A", year: 2000, population: 100 },
      { city: "City B", year: 2000, population: 120 },
      { city: "City C", year: 2000, population: 90 },
      { city: "City A", year: 2010, population: 150 },
      { city: "City B", year: 2010, population: 130 },
      { city: "City C", year: 2010, population: 110 },
      { city: "City A", year: 2020, population: 200 },
      { city: "City B", year: 2020, population: 180 },
      { city: "City C", year: 2020, population: 160 },
    ];

    const svg = d3.select(".chart")
      .append("svg")
      .attr("width", 500)
      .attr("height", 300);

    // Function to draw the bar chart for a specific year
    function drawScene(year) {
      const yearData = data.filter(d => d.year === year);

      const xScale = d3.scaleBand()
        .domain(yearData.map(d => d.city))
        .range([50, 450])
        .padding(0.1);

      const yScale = d3.scaleLinear()
        .domain([0, d3.max(yearData, d => d.population)])
        .range([250, 50]);

      const bars = svg.selectAll(".bar")
        .data(yearData, d => d.city);

      bars.enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => xScale(d.city))
        .attr("y", 250)
        .attr("width", xScale.bandwidth())
        .attr("height", 0)
        .transition()
        .duration(1000)
        .attr("y", d => yScale(d.population))
        .attr("height", d => 250 - yScale(d.population));

      bars.exit()
        .transition()
        .duration(500)
        .attr("y", 250)
        .attr("height", 0)
        .remove();

      bars.transition()
        .duration(1000)
        .attr("x", d => xScale(d.city))
        .attr("y", d => yScale(d.population))
        .attr("width", xScale.bandwidth())
        .attr("height", d => 250 - yScale(d.population));
    }

    // Initial scene
    drawScene(2000);

    // Delay and switch to the next scene after 3 seconds
    setTimeout(() => {
      drawScene(2010);
    }, 3000);

    // Delay and switch to the next scene after 3 more seconds
    setTimeout(() => {
      drawScene(2020);
    }, 6000);
  </script>
</body>
</html>
